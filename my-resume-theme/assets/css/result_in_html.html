<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Feature Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="box blue">
    <h1>My Jekyll Theme Feature Showcase</h1>
    <p>This page demonstrates all the key UI elements.</p>
  </header>

  <section class="box yellow">
    <h2>Buttons</h2>
    <button class="btn">Primary Button</button>
    <button class="btn btn-alt">Secondary Button</button>
  </section>

  <section class="box green">
    <h2>Highlight Box</h2>
    <div class="highlight">
      This is an important highlight message in your theme.
    </div>
  </section>

  <section class="box pink">
    <h2>Typing Fields</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Type here...">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="you@example.com">
  </section>

  <footer class="box purple">
    <p>Â© 2025 Your Theme Demo | Styled with ðŸ’™ SCSS</p>
  </footer>

</body>
</html>
